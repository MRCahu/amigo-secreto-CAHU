<main>
  <h1>Amigo Secreto</h1>

  <section aria-labelledby="participantes-title">
    <h2 id="participantes-title">Participantes</h2>

    <div class="row">
      <label for="name">Nome</label>
      <input id="name" name="name" autocomplete="off" placeholder="Digite um nome" />
      <button id="add" type="button">Adicionar</button>
    </div>

    <ul id="list" aria-label="Lista de participantes"></ul>
  </section>

  <section aria-labelledby="sorteio-title">
    <h2 id="sorteio-title">Sorteio</h2>
    <button id="draw" type="button" disabled>Sortear</button>
    <ul id="pairs" aria-label="Resultado do sorteio"></ul>
  </section>

  <!-- Área de mensagens acessível -->
  <div id="alert" class="alert" tabindex="-1" aria-live="polite"></div>
</main>

<!-- Inclua seu app.js ao final do body -->
<script src="app.js" type="module"></script>
